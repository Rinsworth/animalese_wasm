
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animalese WebAssembly Demo</title>
    <!-- Don't ask why the CSS is in here -->
    <style> 
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f2f2f2;
      }

      #textbox {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        padding: 5px;
        background-color: #f0f0f0;
        width: 100%;
        text-align: left;
      }

      label {
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      input[type="text"],
      input[type="checkbox"],
      input[type="range"],
      button {
        margin-bottom: 1rem;
        border: none;
        padding: 0.5rem;
        border-radius: 0.25rem;
        background-color: #eee;
        font-size: 1rem;
        transition: background-color 0.2s ease-in-out;
      }

      input[type="text"]:focus,
      input[type="checkbox"]:focus,
      input[type="range"]:focus,
      button:focus {
        outline: none;
        background-color: #ddd;
      }

      button:hover {
        background-color: #ccc;
      }

      audio {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center;">
      <section id="textbox">
        <label for="input">Enter text to convert to Animalese:</label>
        <input type="text" id="input" />
        <label for="shorten">Shorten:</label>
        <input type="checkbox" id="shorten" name="shorten" />
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" name="pitch" min="0.5" max="2.0" step="0.1" value="1.0" />
        <button id="submit">Submit</button>
      </section>

      <audio id="audio" controls></audio>
    </div>

    <div class="footer">
      <a href="https://github.com/Rinsworth/animalese_wasm">Made in Rust using WebAssembly.</a>
    </footer>


    <script src="main.js" type="module"></script>
  </div>
</html>
